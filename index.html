<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6 - My Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/958b0131c3.js" crossorigin="anonymous"></script>
    <script src="script.js" async></script>

</head>
<body>

    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-note-sticky"></i> MyNotes
        </div>
        <div class="navButtons">
            <button id="addNote"><i class="fa-solid fa-plus"></i> Dodaj</button>
            <button id="deleteNotes"><i class="fa-solid fa-trash"></i> Usuń wszystkie</button>
        </div>
    </div>

    <div class="modalBox">
        <div class="modal">
            <h1>Dodaj notatkę</h1>
            Wybierz kategorię
            <select id="categories">
                <option value="-wybierz kategorię-" selected disabled>-wybierz kategorię-</option>
                <option value="Zakupy">Zakupy</option>
                <option value="Praca">Praca</option>
                <option value="Inne">Inne</option>
            </select>
            Wpisz treść notatki
            <textarea id="txtAreaCtx" cols="40" rows="3"></textarea>
            <p class="alert"></p>
            <div class="buttons">
                <button id="save"><i class="fa-solid fa-floppy-disk"></i> Zapisz</button>
                <button id="cancel"><i class="fa-solid fa-circle-xmark"></i> Anuluj</button>
            </div>
        </div>
    </div>

    <div class="notes">
        <div class="myNote hiddenNote">
            <div class="topNote"><p class="noteCategory">Zakupy</p><span><button class="removeNote"><i class="fa-solid fa-xmark"></i></button></span></div>
            <div class="bottomNote"><div class="noteContext">Ukryta notatka</div></div>
        </div>
    </div>
    
</body>
</html>
